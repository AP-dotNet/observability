apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    role: locust-master
    app: locust-master
  name: locust-master
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      role: locust-master
      app: locust-master
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        role: locust-master
        app: locust-master
    spec:
      containers:
      - image: locustio/locust
        imagePullPolicy: Always
        name: master
        args: [ "--master","-f", "locustfiles" ]
        volumeMounts:
          - mountPath: /home/locust/locustfiles
            name: locust-scripts
        ports:
        - containerPort: 8089
          name: web-ui
          protocol: TCP
        - containerPort: 5557
          name: comm
        - containerPort: 5558
          name: comm-plus-1
        env:
        - name: LOCUST_PATH_PREFIX  
          value: /locust 
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: locust-scripts
        configMap:
          name: scripts-cm
