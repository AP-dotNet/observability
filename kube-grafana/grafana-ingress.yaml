apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: observability
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: grafana.158.23.255.223.nip.io
    http:
      paths:
      - backend:
          service:
            name: grafana
            port:
              number: 80
        path: /grafana(/|$)(.*)
        pathType: Prefix
  ingressClassName: nginx
